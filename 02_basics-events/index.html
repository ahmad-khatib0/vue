<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"

    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>

  <body>
    <header>
      <h1>Vue Events</h1>

    <section id="events">
      <h2>Events in Action</h2>

      <button v-on:click="add(10)">Add 10</button>
      <button @click="reduce(10)">Reduce 10</button>
      <!-- <p v-once> starting counter {{ counter }} </p> -->
      <p>Result: {{ counter }} </p>

       <button @click="resetName">  reset input </button>
      <!-- <input type="text" v-bind:value="name" v-on:input="setName"> -->
      <input type="text" v-model="name" > <!--- v-modal=is shortcut for on:input and bind:value -->
      <input type="text" v-model="lastName" > <!--- v-modal=is shortcut for on:input and bind:value -->

      <!-- <p>your name {{ name }}</p> -->
      <!-- <p>full name  {{ outputFullName() }}</p> -->
      <!-- <p>full name  {{ name  }} {{ lastName }}</p> -->
      <p>full name {{ computedFullName }} </p>

      <!-- <p>your name and last name is: {{ fullName }}</p> -->
      <!-- <p> confirmed name {{ confirmedName }}</p> -->


      <form action="" @submit.prevent="submitForm" >
        <input type="text">
        <button>sign up  </button>
      </form>
    </section>
  </body>
</html>
